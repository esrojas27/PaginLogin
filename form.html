<head>
    <meta charset="UTF-8">

    <link href="assets/css/header.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/footer.css" rel="stylesheet" />
    <link href="assets/css/form.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <!----------------------------- Inicio cabecera ------------------------------------->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light border border-bottom">
            <a class="navbar-brand" href="#">
                <img src="./assets/Logo/logoNavBar.png" alt="Logo Maki" id="navBarLogo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-light"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./form.html" >Registrate</a>
                    </li>     
                    <li class="nav-item">
                        <a class="nav-link"  data-toggle="modal" data-target="#login_itech" >Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#footer">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!--POPUP-->
    <div class="modal animated fadeIn" id="login_itech" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter password">
                    </div>
                    <div class="text-center" id="loader_itech">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------------------------------- Fin cabecera -------------------------------------->

    <!-------------------------------- Inicio Main  ------------------------------------->
    <main>

        <!-------------------------------- Inicio seccion Formulario ------------------------------------->
        <form class="formContact" onsubmit="validarFormulario(event)">
            <div class="titulo">
              <h3><strong>Formulario de Registro</strong></h3>
            </div>
              <div class="contInput">
                  <label for="">Nombre</label>
                  <input type="text" placeholder="Ej:Pepito" id="name">
                  <small id="mensajeAlertNombre" class="mensajeAlert"></small>
              </div>
        
              <div class="contInput">
                <label for="">Apellido</label>
                <input type="text"  id="lastName">
                <small id="mensajeAlertLast" class="mensajeAlert"></small>
                </div>
        
                <div class="contInput">
                    <label for="">Correo</label>
                    <input type="email" id="email">
                    <small id="mensajeAlertEmail" class="mensajeAlert"></small>
                </div>
        
                <div class="contInput">
                    <label for="">Contraseña</label>
                    <input type="password" id="passw">
                    <small id="mensajeAlertPassw" class="mensajeAlert"></small>
                </div>
        
                <div class="contInput">
                    <label for="">Edad</label>
                    <input type="number" id="age">
                    <small id="mensajeAlertAge" class="mensajeAlert"></small>
                </div>
                <div class="contInput inputTyC">
                    <label for="inputTyC">Acepta terminos y condiciones</label>
                    <input type="checkbox" id="inputTyC">
                </div>
                <small id="mensajeAlertTyC" class="mensajeAlert"></small>
        
                <input type="submit" value="Enviar" class="btnEnviar ">
        
          </form>
        <!-------------------------------- Fin sección Formulario ------------------------------------->

    </main>
    <!-------------------------------- Fin Main  ------------------------------------->

    <!------------------------------ Inicio Footer ----------------------------------->
    <footer class="footer" id="footer">
        <div class="partFooter">
            <img src="./assets/Logo/logoMakyBlanco.png" alt="">
        </div>
        <div class="partFooter">
            <h4>Servicios</h4>
            <a href="#">Services 1 </a>
            <a href="#">Services 2 </a>
            <a href="#">Services 3 </a>
        </div>
        <div class="partFooter">
            <h4>Acerca de </h4>
            <a href="#">About 1 </a>
            <a href="#">About 2 </a>
            <a href="#">About 3 </a>
        </div>
        <div class="partFooter">
            <h4>Redes sociales</h4>
            <div class="social-media">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-snapchat-square"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>

    <!------------------------------ Inicio Footer ----------------------------------->

        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>
    
</body>



</html>
